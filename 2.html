<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- This meta tag ensures the page scales correctly on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hornets Home Base - Embedded Login</title>
  <!-- Tableau Embedding API (using the public one) -->
  <script type="module" src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #viz-container {
      width: 100%;
      height: 100%;
      background: #f4f4f4;
    }
    tableau-viz {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="viz-container">
    <!-- Using the direct Tableau URL (no /trusted/ prefix) so that if not logged in, 
         Tableau’s own login page should display inside the frame (if allowed) -->
    <tableau-viz 
      id="tableauViz" 
      src="https://hornetsbi.koresoftware.com/t/CHH/views/HornetsHomeBase/HornetsHomeBase" 
      hide-tabs 
      toolbar="bottom">
    </tableau-viz>
  </div>
  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const viz = document.getElementById("tableauViz");
      
      // Optional event listeners for debugging:
      viz.addEventListener("load", function() {
        console.log("✅ Dashboard loaded (or login page displayed).");
      });
      
      viz.addEventListener("error", function(error) {
        console.error("❌ Error loading dashboard:", error);
      });
    });
  </script>
</body>
</html>
